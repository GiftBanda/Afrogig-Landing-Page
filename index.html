<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Afrogig Landing Page</title>
        <meta name="description" content="afrogig">
        <meta name="keywords" content="jobsearch jobs zambia" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container" >
            <section class="heading">
            <h1>Afrogig</h1>
            <h5>you never have to leave the comfort of your home to search for a job, we're bringing the jobs to you through our platform.</h5>
            <h3>Launch Date Countdown</h3>
            <div class="time-left" >
                <div>
                    <h2 class="day"  >Time</h2>
                    <p>Day(s)</p>
                </div>
                <div>
                    <h2 class="hour">Time</h2>
                    <p>Hour(s)</p>
                </div>
                <div>
                    <h2 class="minute">Time</h2>
                    <p>Minute(s)</p>
                </div>
                <div>
                    <h2 class="second">Time</h2>
                    <p>Second(s)</p>
                </div>
            </div>
        </section>

            <section class="feedback" >
                <h1>Early Access</h1>
                <form name='contact' method='POST' netlify-honeypot='bot-field' data-netlify='true' >
                    <input type="hidden" name='form-name' value='contact' />
                    <p class="hidden">
                        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                      </p>
                    <label>Your Name</label>
                    <input type="text" placeholder="Gift Banda" />
                    <label>Email</label>
                    <input type="email" placeholder="gb@gmail.com" />

                    <button class="btn-grad" type="submit" >Early Access</button>
                    <a href="https://afrogig-ed56c.web.app/" target="_blank" rel="noreferrer" >Preview</a>
                </form>
            </section>
        </main>
       
        
        <script src="app.js" async defer></script>
    </body>
</html>
